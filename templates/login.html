<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-bg">
    <div class="container" style="max-width:400px;margin-top:60px;">
        <h2>Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button class="button" type="submit">Login</button>
        </form>
        <p style="margin-top:15px;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
    <footer>
        <b style="color: black;">&copy; 2026 House Price Prediction Tool</b>
    </footer>
</body>
</html>
